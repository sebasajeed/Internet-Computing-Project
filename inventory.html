<!DOCTYPE html>
<html>
<head>
  <title>Inventory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Inventory Table</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Inventory ID</th>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Status</th>
        <th>Supplier Name</th>
      </tr>
    </thead>
    <tbody id="inventory-body">
    </tbody>
  </table>

  <script>
    fetch('inventory.php')
      .then(response => response.text())
      .then(data => {
        document.getElementById('inventory-body').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading inventory:', error);
      });
  </script>
</body>
</html>
